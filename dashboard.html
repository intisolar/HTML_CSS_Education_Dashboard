<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>

<body>
    <!--Barra de navegacion superior-->
    <nav class="top-nav-bar">
        <button class="sidebar-btn"></button>
        <div class="session">
            <img src="" alt="" class="session-pictur">
            <a href="" class="session-name"></a>
        </div>
    </nav>

    <div class="below-nav-bar">
        <!--Barra de la izquierda-->
        <div class="sidebar">

        </div>
        <!--Main-->
        <main>
            <!--Primera hilera de tarjetas-->
            <div class="row">
                <div class="vertical card">
                    <h1 class="card-title">Next Class</h1>
                    <img src="PNG/calendar.png" alt="" class="icon-size-3">
                    <p class="text-4" id="next-class-date">21/11</p>
                </div>
                <div class="vertical card">
                    <h1 class="card-title">Average</h1>
                    <div class="circle-card" id="average-circle">

                        <p class="text-5">77.6</p>
                    </div>

                </div>
                <div class="vertical card" id="awards">
                    <h1 class="card-title">Awards</h1>
                    <div class="card-content">
                        <div class="icon-text-line">
                            <img src="PNG/Education_Icon_Set-06.png" alt="" class="icon-size-1">
                            <p class="text-1">A1 Elementary</p>
                        </div>
                        <div class="icon-text-line">
                            <img src="PNG/Education_Icon_Set-02.png" alt="" class="icon-size-1">
                            <p class="text-1">Top Skills: Reading / Vocabulary </p>

                        </div>
                    </div>

                </div>
            </div>
            <!--Segunda hilera de tarjetas-->
            <div class="row">
                <div class="horizontal card">
                    <h1 class="card-title">Current Courses</h1>
                    <p class="text-1">A2 Pre-Intermediate English</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar-border course">
                            <div class="progress-percentage" style="width:68%">

                            </div>

                        </div>
                        <p>68%</p>
                    </div>
                </div>
                <div class="horizontal card">
                    <h1 class="card-title">Skills:</h1>
                    <div class="skill-container">
                        <p>Speaking</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar-border">
                                <div class="progress-percentage" style="width:75%">

                                </div>
                            </div>
                            <p>75</p>
                        </div>
                    </div>
                    <div class="skill-container">
                        <p>Writing</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar-border">
                                <div class="progress-percentage" style="width:75%">

                                </div>
                            </div>
                            <p>75</p>
                        </div>
                    </div>
                    <div class="skill-container">
                        <p>Reading</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar-border">
                                <div class="progress-percentage" style="width:85%">

                                </div>
                            </div>
                            <p>85</p>
                        </div>
                    </div>
                    <div class="skill-container">
                        <p>Vocabulary</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar-border">
                                <div class="progress-percentage" style="width:80%">

                                </div>
                            </div>
                            <p>80</p>
                        </div>
                    </div>
                    <div class="skill-container">
                        <p>Grammar</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar-border">
                                <div class="progress-percentage" style="width:75%">

                                </div>
                            </div>
                            <p>75</p>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
